                <div class="col-md-6 plp-14 border-left normalize-text">
                  <h2 class="text-primary">Crea tu cuenta</h2>
                  <form >
                      <div class="form-group">
                        <label for="exampleInputName2" class="text-gray h4">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputName2" name="username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="text-gray h4">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="text-gray h4">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        <span class="text-right mlp-49">6 ó más caracteres</span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="text-gray h4">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password_confirm">
                      </div>
                    </form>
                    <div class="pv-14 text-right mtp-7">
                    <button href="#" class="btn btn-danger btn-complete light btn-lg uppercase" type="submit" value="submit">CREAR CUENTA</button>
                    </div>
                </div>
              </div> 
            </div>
          </div>
    {if no_results}
        <p>You're currently logged in, and must be logged
            out to view this form.</p>
    {/if}
{/exp:user:register}
