{exp:member:login_form return="content/index"}
  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Correo electrónico" value="" maxlength="32" size="25">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" value="" maxlength="32" size="25" placeholder="Contraseña">
  </div>
  <div class="pv-14 text-right clearfix">
    <input type="submit" name="submit" class="pull-right btn btn-lg btn-primary" value="INGRESAR">
  </div>
  <p><a href="{path='member/forgot_password'}" class="text-modal-login">¿Olvidaste tu contraseña?</a></p>
  <p><a href="{site_url}/perfil" class="text-modal-login">¿No estas registrado? Crea tu cuenta aquí</a></p>
{/exp:member:login_form}
